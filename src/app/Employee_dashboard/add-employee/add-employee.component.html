<div class="container">
    <div class="wrapper">
        <form #form="ngForm" (ngSubmit)="createEmployee(form.value)">
            <div class="form-group">
                <label for="">Customer_Id</label>
                <input type="text" name="customerId" id="customerId" ngModel>
            </div>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" id="name" ngModel>
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" name="description" id="description" ngModel>
            </div>
            <div class="form-group"><label for="">Street</label>
            <input type="text" name="street" id="street" ngModel></div>
            <div class="form-group"><label for="">Postal_Code</label>
            <input type="text" name="postal_code" id="postal_code" ngModel></div>
            <div class="form-group"><label for="">City</label>
            <input type="text" name="city" id="city" ngModel></div>
            <div class="form-group"><label for="">startDate</label>
            <input type="date" id="startDate" name="startDate" ngModel></div>
            <div class="form-group"><label for="">End_date</label>
            <input type="date" id="endDate" name="endDate" ngModel></div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>
