<div class="container">
    <div class="wrapper">
        <form  *ngIf="employee" #f="ngForm">
            <div class="form-group">
                <label for="">Customer_Id</label>
                <input type="text" [(ngModel)]="employee.customerId" name="customerId" id="customerId">
            </div>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" [(ngModel)]="employee.name" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" [(ngModel)]="employee.description" name="description" id="description">
            </div>
            <div class="form-group"><label for="">Street</label>
            <input type="text" [(ngModel)]="employee.street" name="street" id="street"></div>
            <div class="form-group"><label for="">Postal_Code</label>
            <input type="text" [(ngModel)]="employee.postal_code" name="postal_code" id="postal_code"></div>
            <div class="form-group"><label for="">City</label>
            <input type="text" [(ngModel)]="employee.city" name="city" id="city"></div>
            <div class="form-group"><label for="">startDate</label>
            <input type="text" [(ngModel)]="employee.startDate" id="startDate" name="startDate"></div>
            <div class="form-group"><label for="">End_date</label>
            <input type="text" [(ngModel)]="employee.endDate" id="endDate" name="endDate"></div>
            <button type="submit" (click)="submit(employee)" class="btn">Update</button>
        </form>
    </div>
</div>
